<mat-card>
  <mat-card-content>
    <form [formGroup]="userForm" (ngSubmit)="onUserFormSubmit()">
      <mat-form-field class="mat-50">
        <mat-label>First Name</mat-label>
        <input type="text" matInput formControlName="firstName" />
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>

      <mat-form-field class="mat-50">
        <mat-label>Email Address</mat-label>
        <input type="text" matInput formControlName="emailAddress" />
        <mat-icon matSuffix>email</mat-icon>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Address</mat-label>
        <textarea matInput formControlName="address"></textarea>
        <mat-icon matSuffix>location_city</mat-icon>
      </mat-form-field>

      <mat-form-field class="mat-50">
        <mat-label>Country</mat-label>
        <mat-select formControlName="country">
          <mat-option [value]="item" *ngFor="let item of country; let i = index"
            >{{ item }}
          </mat-option>
        </mat-select>
        <mat-icon matSuffix>location_city</mat-icon>
      </mat-form-field>

      <mat-form-field class="mat-50">
        <mat-label>Terms</mat-label>
        <input [matAutocomplete]="mat_terms" matInput formControlName="terms" />
        <mat-autocomplete
          autoActiveFirstOption="true"
          #mat_terms="matAutocomplete"
        >
          <mat-option
            [value]="option"
            *ngFor="let option of filterOption | async"
          >
            {{ option }}</mat-option
          >
        </mat-autocomplete>
        <mat-icon matSuffix>location_city</mat-icon>
      </mat-form-field>

      <mat-form-field class="mat-50">
        <mat-label>Date of Birth</mat-label>
        <input
          matInput
          [matDatepicker]="matDatePicker"
          [min]="minDate"
          [max]="maxDate"
          formControlName="dateOfBirth"
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="matDatePicker"
        ></mat-datepicker-toggle>
        <mat-datepicker #matDatePicker></mat-datepicker>
      </mat-form-field>

      <div>
        <mat-radio-group formControlName="gender">
          <mat-radio-button value="Male">Male</mat-radio-button>
          <mat-radio-button value="Female">Female</mat-radio-button>
        </mat-radio-group>
      </div>

      <div>
        <mat-checkbox formControlName="isActive"> Is Active </mat-checkbox>
      </div>

      <div style="margin: 2%; text-align: right">
        <button mat-raised-button color="primary" type="submit">Save</button>
        <button mat-raised-button color="warn" type="reset">Cancel</button>
      </div>
    </form>
  </mat-card-content>
  <mat-card-footer></mat-card-footer>
</mat-card>
